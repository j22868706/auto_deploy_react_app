name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build Docker Image
        run: docker build -t j22868706/my_first_react_app .
      - name: Publish image to Docker Hub
        run: docker push j22868706/my_first_react_app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull image from Docker Hub
        run: docker pull j22868706/my_first_react_app:latest
      - name: Delete Old Container
        run: docker rm -f reactContainer || true
      - name: Run Docker container
        run: docker run -d -p 3000:80 --name reactContainer j22868706/my_first_react_app:latest
